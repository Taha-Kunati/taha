<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
</head>
<body>
  <div class="left">
    <div>
      <div class="container">
        <h1>Welcome Back ðŸ‘‹ <span class="wave">ðŸ‘‹</span></h1>
        <p>Today is a new day. It's your day. You shape it.<br>Sign in to start managing your projects.</p>

        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Example@email.com" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="At least 8 characters" required>

          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit">Sign in</button>

          <div class="signup">
            Don't you have an account? <a href="#">Sign up</a>
          </div>
        </form>
      </div>

      <footer>
        Â© 2023 ALL RIGHTS RESERVED
      </footer>
    </div>
  </div>

  <div class="right">
    <img src="992dfb2830a38887b0559dfb619dc9eba940a887.jpg" alt="Flower Painting">
  </div>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      background-color: #f9fafb;
      justify-content: space-between;
      align-items: center;
      padding: 0 5%;
    }

    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 10px;
    }

    .wave {
      margin-left: 5px;
    }

    p {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    label {
      display: block;
      font-weight: 500;
      color: #374151;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      outline: none;
      background-color: #f9fafb;
    }

    input:focus {
      border-color: #2563eb;
      background-color: #fff;
    }

    .forgot {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot a {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      background-color: #111827;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1f2937;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
      color: #6b7280;
      text-align: center;
    }

    .signup a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .signup a:hover {
      text-decoration: underline;
    }

     footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right img {
      width: 85%;
      max-width: 450px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      object-fit: cover;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
        padding: 30px;
      }

      .right {
        display: none;
      }

      .left {
        justify-content: center;
      }
    }
  </style>
</body>
</html>
